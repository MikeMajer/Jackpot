<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jackpot</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrap">

    <h1>Jackpot</h1>

    <section class="game">
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
    </section>

    <section class="play">
      <input type="number" placeholder="Enter your bid" id="bid">
      <button id="start">Let's play!</button>
    </section>

    <section class="panel">Your balance: <span class="wallet"></span></section>

    <section class="score">
      <span class="result"></span> Number of games:
      <span class="number"></span>
      <table>
        <tr>
          <th>wins</th>
          <th>losses</th>
        </tr>
        <tr>
          <td>
            <span class="win"></span>
          </td>
          <td>
            <span class="loss"></span>
          </td>
        </tr>
      </table>
    </section>

  </div>
  <script src="Wallet.js"></script>
  <script src="Statistics.js"></script>
  <script src="Draw.js"></script>
  <script src="Result.js"></script>
  <script src="Game.js"></script>
  <script src="main.js"></script>
</body>

</html>
